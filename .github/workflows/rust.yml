name: Build Release Binaries

on:
  workflow_dispatch:

  push:
    branches:
      - main
    tags:
      - 'v*'

  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-x86_64
          - os: macos-latest
            suffix: macos-arm64
          - os: macos-13
            suffix: macos-x86_64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl git

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install curl git

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Hoon compiler
        run: make install-hoonc

      - name: Build Nockchain and wallet
        run: make build

      - name: Package binaries
        run: |
          mkdir -p artifacts
          cp target/release/nockchain artifacts/nockchain-${{ matrix.suffix }}
          cp target/release/nockchain-wallet artifacts/nockchain-wallet-${{ matrix.suffix }}
          cp target/release/equix-latency artifacts/equix-latency-${{ matrix.suffix }}
          cp target/release/hoonc artifacts/hoonc-${{ matrix.suffix }}
          cp target/release/nockchain-bitcoin-sync artifacts/nockchain-bitcoin-sync-${{ matrix.suffix }}
          
          # Create zip file for all binaries by architecture
          cd artifacts
          zip nockchain-all-${{ matrix.suffix }}.zip *-${{ matrix.suffix }}

      - name: Upload individual build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nockchain-binaries-${{ matrix.suffix }}
          path: artifacts/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            all-artifacts/nockchain-binaries-linux-x86_64/nockchain-linux-x86_64
            all-artifacts/nockchain-binaries-linux-x86_64/nockchain-wallet-linux-x86_64
            all-artifacts/nockchain-binaries-linux-x86_64/equix-latency-linux-x86_64
            all-artifacts/nockchain-binaries-linux-x86_64/hoonc-linux-x86_64
            all-artifacts/nockchain-binaries-linux-x86_64/nockchain-bitcoin-sync-linux-x86_64
            all-artifacts/nockchain-binaries-macos-arm64/nockchain-macos-arm64
            all-artifacts/nockchain-binaries-macos-arm64/nockchain-wallet-macos-arm64
            all-artifacts/nockchain-binaries-macos-arm64/equix-latency-macos-arm64
            all-artifacts/nockchain-binaries-macos-arm64/hoonc-macos-arm64
            all-artifacts/nockchain-binaries-macos-arm64/nockchain-bitcoin-sync-macos-arm64
            all-artifacts/nockchain-binaries-macos-x86_64/nockchain-macos-x86_64
            all-artifacts/nockchain-binaries-macos-x86_64/nockchain-wallet-macos-x86_64
            all-artifacts/nockchain-binaries-macos-x86_64/equix-latency-macos-x86_64
            all-artifacts/nockchain-binaries-macos-x86_64/hoonc-macos-x86_64
            all-artifacts/nockchain-binaries-macos-x86_64/nockchain-bitcoin-sync-macos-x86_64
          generate_release_notes: true
